<h2>Setting</h2>

<div *ngIf="!states">
  <br>
<br>
<br>
<app-loading></app-loading>
</div>


<div *ngIf="states == 2">
  <table class="table table-hover"style="width: 30rem;">
    <tbody *ngIf="this.PraticeModeService.getRecord()">
      <tr>
        <th scope="row" style="width: 10rem;">record create time</th>
        <td><span>{{this.PraticeModeService.getRecord().recordTime | date:'yyyy/MM/dd hh:mm:ss'}}</span></td>
      </tr>

      <tr>
        <th scope="row">remain cash</th>
        <td><span>{{this.PraticeModeService.getRecord().cash | number}}</span></td>
      </tr>

      <tr>
        <th scope="row">visibility</th>
        <td>
          <mat-radio-group [(ngModel)]="optionValue" (ngModelChange)="visibilityChange()">
            <mat-radio-button value="own">only my-self can see</mat-radio-button>
            <br>
            <mat-radio-button value="all">every one can see</mat-radio-button>
          </mat-radio-group>
        </td>
      </tr>

      <tr>
        <th scope="row">reset my record</th>
        <td>
          <button id="requiredMsg" type="submit" class="btn btn-default submit" (click)="resetRecord()">reset</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
