
<div class="container loginForm">
  <div *ngIf="!checkPass">
    <h2>We Will Help U</h2>
    <br>
  <form [formGroup]="form" novalidate (submit)="onSubmit(form)">
		  <div class="form-group has-feedback">
		    <input type="text" class="form-control form-input" formControlName="account" placeholder="please enter ur account"  autocomplete="off">
        <span class="glyphicon form-control-feedback" *ngIf="form.controls['account'].invalid && (form.controls['account'].dirty || form.controls['account'].touched)">
          <span *ngIf="form.controls['account'].errors">
            <pre *ngIf="form.controls['account'].errors['required']"> the account is required </pre>
          </span>
       </span>
		  </div>
		  <div class="form-group has-feedback">
		    <input type="email" class="form-control form-input" formControlName="mail" placeholder="please enter ur email" >
			 <span class="glyphicon form-control-feedback" *ngIf="form.controls['mail'].invalid && (form.controls['mail'].dirty || form.controls['mail'].touched)">
          <span *ngIf="form.controls['mail'].errors">
            <pre *ngIf="form.controls['mail'].errors['required']"> the mail is required </pre>
            <pre *ngIf="form.controls['mail'].errors['pattern']"> the mail format is incorrect </pre>
          </span>
       </span>
		  </div>

      <div *ngIf="!form.valid">
        <button id="requiredMsg" type="submit" class="btn btn-default submit" [disabled]="true">Plz Enter The Necessary Info</button>
      </div>
      <div *ngIf="form.valid">
        <button id="submit" type="submit" class="btn btn-default submit" value="Login" [disabled]="!form.valid" >Send The ResetPwd to Email</button>
      </div>
  </form>
  </div>

    <div *ngIf="checkPass">
      <span class="font-monospace">we already send the reset pwd link to ur email</span> <br>
      <span class="font-monospace">mail : {{mail}}</span><br>
      <span class="font-monospace">if u won't receive, u can try again</span><br>
      <hr>
      <button type="button" class="btn btn-info" (click)="resend()">Send The ResetPwd Again</button>
    </div>
</div>
