<div class="container loginForm">
  <h2>Welcome Back</h2>
  <br>
		<form [formGroup]="loginForm" novalidate (submit)="onLoginSubmit(loginForm)">
		  <div class="form-group has-feedback">
		    <input type="text" class="form-control form-input" formControlName="account" placeholder="please enter ur account"  autocomplete="off">
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
		  <div class="form-group has-feedback">
		    <input type="password" class="form-control form-input" formControlName="pwd" placeholder="please enter ur password" >
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-6"><a href="#" class="loginPwReset" routerLink="login_by_mail">Use Mail Login</a></div>
          <div class="col-5"><a href="#" class="loginPwReset" routerLink="forgot_password">Forgot Password ?</a></div>
        </div>
        <hr style="margin: 2%;">
        <div class="row justify-content-between">
          <div class="col-9"></div>
          <div class="col-3"><a href="#" routerLink="/signUp" class="singUp">Sign Up</a></div>
        </div>
      </div>

      <div *ngIf="!loginForm.valid">
        <button id="requiredMsg" type="submit" class="btn btn-default submit" [disabled]="true">Plz Enter The Account & The Password</button>
      </div>
      <div *ngIf="loginForm.valid">
        <button id="submit" type="submit" class="btn btn-default submit" value="Login" [disabled]="!loginForm.valid" >Login</button>
      </div>
  </form>
</div>
